<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Videos</title>
</head>
<body>
    <h1>Uploaded Videos</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Video</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Title}}</td>
            <td>{{if .Description}}{{.Description}}{{else}}N/A{{end}}</td>
            <td>
                <video width="320" height="240" controls>
                    <source src="/video/{{.FilePath | html}} " type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>
        </tr>
        {{end}}
    </table>
    <br>
    <a href="/">Upload another video</a>
</body>
</html>
